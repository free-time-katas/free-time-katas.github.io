<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | raw }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' %}
  {% include google-tag-manager.html %}
  {% endif %}

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <!-- Twitter Summary card images must be at least 200x200px -->
  <meta name="twitter:image" content="{{ site.url }}/img/{{ page.img }}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:image" content="{{ site.url }}/img/{{ page.img }}" />
  <meta property="og:image:width" content="740" />
  <meta property="og:image:height" content="400" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />

</head>
